  <body>
    <div id = main>
      <h1>What is Digital Fashion</h1>
      <h3>Manipulating Reality/Digital Fashion <br /> as a way of <br /> Envisioning and Transforming Ethicality and Inclusivity</h3>

        </div>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,200;1,400;1,600&display=swap');
    body{
      margin: 8vw;
      overflow:scroll;
    }
    #main{
      padding-bottom: 15vw;
    }
    h1{
      text-align: left;
      padding: 8vw 0;

    }
    h3{
      text-align: left;
      padding: 8vw 0;
      padding-top: 0;

    }
    h4 {
      margin-top: 0;
    }
    body {
      font-family: 'Exo', sans-serif;
    }
    img{
      /* width: 50%; */
    }
    div.text-right{
      float: right;
      /* display: inline; */
      /* text-align: right; */
      /* display: inline;
      margin-left: 1em; */
    }
    div.text-right{
      float: right;
      /* display: inline; */
      /* text-align: right; */
      /* display: inline;
      margin-left: 1em; */
    }



    div.right-box{
      float: right;
      width: 50%;
      padding-top: 1em;
      display: flex;
      flex-direction: row;
    }

    .right-box > div:first-of-type{
      padding-right: 1em;
      text-align: right;
    }
    .right-box > div:last-of-type{
      flex-shrink: 1;
    }
    .right-box > div {
      display: flex-item;
      /* flex-grow: 1; */
      flex-shrink: 1.21;
    }
    img{
      width: 100%;
    }


    .intro {
      width: 100%;
      padding-top: 1em;
      display: flex;
      flex-direction: row;
    }
    .intro > div:first-of-type{
      flex-shrink: 1;
    }
    .intro > div:last-of-type{
      flex-shrink: 1.4;
      padding-left: 1em;
    }


  </style>



  <script type = "module">
    import {ReportImages} from "./Resources/links.js"
    async function getText(url){
      let res = await fetch(url);
      let data = await res.text();
      return data;
    }

    let images = document.getElementsByTagName("img");
    for (let image of images) {
      let name = image.name;
      if (name in ReportImages) {
        image.src = ReportImages[name];
      }
    }

    let textBoxes = document.getElementsByClassName("text-box");
    let loadText = async (textBox, name) => {
      console.log(await getText("./Resources/TextBoxes/"+name +".txt"));
      textBox.innerHTML = await getText("./Resources/TextBoxes/"+name +".txt");
    }
    for (let textBox of textBoxes) {
      loadText(textBox, textBox.getAttribute("content"));
      console.log(textBox);
    }
  </script>
